<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoFlow - Modern Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-dark': 'rgba(0, 0, 0, 0.2)',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

        .gradient-text {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
        }
        .dark-gradient-bg {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 25%, #2a2a5a 50%, #1a1a3a 75%, #0a0a1a 100%) !important;
        }
        .wave-bg {
            background-image: 
                radial-gradient(ellipse 800px 400px at 20% 80%, rgba(30, 60, 120, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 80% 20%, rgba(40, 80, 160, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 1000px 500px at 40% 40%, rgba(20, 40, 100, 0.2) 0%, transparent 50%) !important;
            animation: waveMove 20s ease-in-out infinite;
        }

        body {
            background: #0a0a1a;
            position: relative;
            min-height: 100vh;
            font-family: sans-serif;
            color: #f3f4f6;
            overflow: hidden;
        }

        body.wave-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(30, 60, 120, 0.8) 20%, 
                rgba(30, 60, 120, 0.8) 30%, 
                transparent 40%,
                transparent 60%,
                rgba(20, 40, 80, 0.7) 70%,
                rgba(20, 40, 80, 0.7) 80%,
                transparent 90%);
            animation: wave1 8s linear infinite;
            z-index: -1;
        }

        body.wave-mode::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%,
                transparent 40%,
                rgba(40, 80, 160, 0.6) 50%,
                rgba(40, 80, 160, 0.6) 60%,
                transparent 70%,
                transparent 100%);
            animation: wave2 12s linear infinite reverse;
            z-index: -1;
        }

        body.solid-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(100, 116, 139, 0.8) 20%, 
                rgba(100, 116, 139, 0.8) 30%, 
                transparent 40%,
                transparent 60%,
                rgba(148, 163, 184, 0.7) 70%,
                rgba(148, 163, 184, 0.7) 80%,
                transparent 90%);
            animation: wave1 8s linear infinite;
            z-index: -1;
        }

        body.solid-mode::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%,
                transparent 40%,
                rgba(203, 213, 225, 0.6) 50%,
                rgba(203, 213, 225, 0.6) 60%,
                transparent 70%,
                transparent 100%);
            animation: wave2 12s linear infinite reverse;
            z-index: -1;
        }

        @keyframes wave1 {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        @keyframes wave2 {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        /* Custom scrollbar for the todo list */
        .todo-scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .todo-scroll-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .todo-scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            min-height: 40px;
        }

        .todo-scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Always show scrollbar */
        .todo-scroll-container {
            overflow-y: scroll !important;
        }

        /* Add minimal extra content to make scrollbar functional */
        .todo-scroll-container::after {
            content: '';
            display: block;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-2xl min-h-screen flex flex-col">
        <!-- Header -->
        <div class="relative mb-8">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-5xl font-bold gradient-text mb-2">TodoFlow</h1>
                    <p id="subtitle" class="text-gray-300 text-sm">Stay organized with a beautiful, simple task manager</p>
                </div>
                
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-3 rounded-full bg-black/30 hover:bg-black/50 transition-all duration-300 border border-white/20">
                    <i class="fas fa-moon text-white text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="bg-gray-800 rounded-2xl p-4 mb-6 shadow-lg">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    class="flex-1 bg-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                >
                <button 
                    id="addTodoBtn" 
                    class="gradient-bg rounded-xl px-6 py-3 text-white font-semibold hover:opacity-90 transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2">
                <button class="filter-btn active px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-all duration-300 shadow-sm" data-filter="all">
                    All
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-600 hover:bg-gray-500 transition-all duration-300 shadow-sm" data-filter="active">
                    Active
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-600 hover:bg-gray-500 transition-all duration-300 shadow-sm" data-filter="completed">
                    Completed
                </button>
            </div>
            <button 
                id="clearCompletedBtn" 
                class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-all duration-300"
            >
                Clear Completed
            </button>
        </div>

        <!-- Todo List -->
        <div class="flex-1 min-h-0">
            <div class="max-h-96 todo-scroll-container pr-2 mb-6">
                <div id="todoList" class="space-y-3">
                    <!-- Todo items will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Footer Stats -->
        <div class="text-center text-sm text-gray-400 mt-auto pt-4">
            <span id="todoStats">0 active • 0 completed • 0 total</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
